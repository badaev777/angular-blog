<div class="post" *ngIf="post$ | async as post; else loading">
  <div class="header">
    <h1>
      {{ post.title }}
    </h1>
    <button routerLink="/" class="btn btn-primary">
      To Home
    </button>
  </div>
  <div class="info">
    <strong>{{ post.author }}</strong>
    <small>{{ post.date | date: 'medium' }}</small>
  </div>
  <div>
    <quill-view-html [content]="post.text"></quill-view-html>
  </div>
</div>
<ng-template #loading>
  <p class="text-center">
    Loading...
  </p>
</ng-template>
